<div style="height: 8%;">
  <app-navbar></app-navbar>
</div>
<div
  class="d-flex flex-row justify-content-center background"
  style="min-height: 100%"
>
    <div class="align-items-center card mb-5">
      <div style="width: 200px; padding: 10vh 0vh 10vh 0vh;">
        <div>
          <h3>Criar uma conta</h3>
        </div>
        <div class="mb-3">
          <select
            class="form-select form-select-lg pessoaEstilo"
            name=""
            id=""
            style="width: 200px; height: 50px; font-size: medium;"
            [(ngModel)]="tipoCadastro"
          >
            <option value="1">Pessoa Física</option>
            <option value="0">Pessoa Juridica</option>
          </select>
        </div>
        <div *ngIf="tipoCadastro === '1'">


          <div class="mb-3">
            <label class="form-label"><h3>Nome</h3></label>
            <input
              class="form-control nomeEstilo"
              type="text"
              placeholder="Nome"
              [(ngModel)]="nome"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Login</h3></label>
            <input
              class="form-control emailEstilo"
              type="email"
              placeholder="email@example.com"
              [(ngModel)]="email"

            />
          </div>
          <div class="mb-3">
            <label class="form-label"><h3>Senha</h3></label>
            <input
              class="form-control senhaEstilo"
              type="password"
              placeholder="Senha"
              [(ngModel)]="senha"
            />
          </div>
          <div class="w-100">
            <a class="btn cadastrarEsilo w-100" (click)="cadastrar()">Cadastrar</a>
          </div>
        </div>
        <div *ngIf="tipoCadastro === '0'">


          <div class="mb-3">
            <label class="form-label"><h3>CNPJ</h3></label>
            <input
              class="form-control CNPJEstilo"
              type="text"
              placeholder="CNPJ"
              style="width: 200px"
              [(ngModel)]="cnpj"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Senha</h3></label>
            <input
              class="form-control senhaEstilo"
              type="password"
              placeholder="senha"
              [(ngModel)]="senha2"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Email</h3></label>
            <input
              class="form-control senhaEstilo"
              type="email"
              placeholder="email"
              [(ngModel)]="email2"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Razão Social</h3></label>
            <input
              class="form-control razaosocialEstilo"
              type="text"
              placeholder="Razão social"
              [(ngModel)]="razaoSocial"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>CEP</h3></label>
            <input
              class="form-control CEPEstilo"
              type="text"
              placeholder="CEP"
              [(ngModel)]="cep"

            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Número</h3></label>
            <input
              class="form-control numeroEstilo"
              type="number"
              placeholder="Número"
              [(ngModel)]="numero"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Telefone</h3></label>
            <input
              class="form-control logradouroEstilo"
              type="text"
              placeholder="telefone"
              [(ngModel)]="telefone"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Logradouro</h3></label>
            <input
              class="form-control logradouroEstilo"
              type="text"
              placeholder="Rua"
              [(ngModel)]="logradouro"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Bairro</h3></label>
            <input
              class="form-control bairroEstilo"
              type="text"
              placeholder="Bairro"
              [(ngModel)]="bairro"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><h3>Nome Fantasia</h3></label>
            <input
              class="form-control nomefantasiaEstilo"
              type="text"
              placeholder="Nome Fantasia"
              [(ngModel)]="nomeFantasia"

            />
          </div>

          <div class="mb-3 d-flex flex-row justify-content-between align-items-center w-100">
            <div>
              <label class="form-label"><h3>Cidade</h3></label>
              <input
                class="form-control cidadeEstilo"
                type="text"
                placeholder="Cidade"
                [(ngModel)]="cidade"
              />
            </div>
            <div>
              <label class="form-label"><h3>UF</h3></label>
              <input
                class="form-control UFEstilo"
                type="text"
                placeholder="UF"
                [(ngModel)]="uf"
              />
            </div>
          </div>

          <div class="w-100">
            <a class="btn cadastrarEsilo w-100" (click)="cadastrar()">Cadastrar</a>
          </div>
        </div>
      </div>
    </div>
</div>
