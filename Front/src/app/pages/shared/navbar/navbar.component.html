<header class="d-flex flex-column justify-content-center nav-background" style="height: 100%;">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a routerLink="/home" class="nav-link px-2 text-secondary">
              <h1 class="m-3 text-nav">Turistae</h1>
            </a>
          </li>
        </ul>
        <div class="text-end me-3" *ngIf="!logado">
          <a routerLink="/sign-in" type="button" class="btn me-2 btn-entrar" >Entrar</a>
          <a routerLink="/sign-up" type="button" class="btn btn-CriarConta">Criar Conta</a>
        </div>
        <div class="text-end me-3" *ngIf="logado">
          <a routerLink="/edit-user" class="btn me-2 btn-entrar" >Editar conta</a>
          <button type="button" class="btn btn-CriarConta" (click)="logout()">Sair</button>
        </div>
      </div>
  </header>
