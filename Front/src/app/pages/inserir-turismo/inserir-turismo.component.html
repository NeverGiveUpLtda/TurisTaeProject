<div style="height: 8%;">
  <app-navbar></app-navbar>
</div>
<div class="d-flex flex-row justify-content-center align-items-center background" style="min-height: 92%">
  <div class="d-flex flex-column align-items-center justify-content-center card">
    <div class="d-flex flex-column align-items-center justify-content-center" style="width: 400px">
      <div class="mb-3">
        <label class="form-label">
          <h3>Edite seu ponto turistico</h3>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label">
          <h3>Descrição do Local</h3>
        </label>
        <textarea class="form-control descricaoEstilo" [(ngModel)]="descricao"></textarea>
      </div>
      <div class="input-group mb-3">
        <label class="form-label">
          <h3>Banner</h3>
        </label>
        <div class="custom-file">
          <input (change)="onChange($event)" type="file" accept="image/*" id="fileUpload">
        </div>
      </div>
      <div class="w-100">
        <a class="btn CNPJEstilo entrarEstilo w-100" (click)="cadastrar()">Salvar</a>
      </div>
    </div>
  </div>
</div>
